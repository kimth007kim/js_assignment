<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6주차 과제물</title>
  </head>
  <body>
    <h3>김경동의 6주차 과제물 : DialogWindows</h3>
    <hr />
    <script>
      var a;
    </script>
    <script>
      a = alert("Step-1 : 김경동이 만든 alert dialog");
      document.writeln("Step#1 : ");
      document.writeln("alert=[" + a + "]" + "<br>");
    </script>
    <script>
      a = prompt(
        "Step-2 : 김경동이 만든 prompt dialog",
        "여기는 김경동이 만든 입력창이에요!"
      );
      document.writeln("Step-2");
      document.writeln("prompt=[" + a + "]" + "<br>");
    </script>
    <script>
      a = confirm("Step-3 : 김경동이 만든 confirm dialog");
      document.writeln("Step-3");
      document.writeln("confrim=[" + a + "]" + "<br>");
    </script>
  </body>
</html>
